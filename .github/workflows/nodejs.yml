name: Node CI

on:
  pull_request:
    branches:
      - master
      - develop
      - release-*

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
    - uses: actions/checkout@v1
    - name: Node ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: npm install
      uses: actions/npm@master
      with:
        args: ci
    - name: npm test
      uses: actions/npm@master
      with:
        args: run test
    - name: npm lint
      uses: actions/npm@master
      with:
        args: run lint
