name: Node CI

on:
  pull_request:
    branches:
      - master
      - develop
      - release-*

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
    - uses: actions/checkout@v1
    - uses: docker://hub.docker.com/r/neutrinog/concourse-tasks
      with:
        run: |
          npm ci
          npm test
      env:
        CI: true
