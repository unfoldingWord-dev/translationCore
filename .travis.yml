# release tag
- provider: releases
  name: $TRAVIS_TAG
  tag_name: $TRAVIS_TAG
  file_glob: true
  file: release/*
  overwrite: true
  skip_cleanup: true
  prerelease: true
  draft: true
  on:
    tags: true
