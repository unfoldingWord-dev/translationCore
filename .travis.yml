sudo: true
language: node_js
node_js:
  - 6
os:
  - linux
addons:
  apt:
    packages:
      - xvfb                # Dependency for headless testing via virtual frame buffer
before_install:
  - npm i -g npm@5.1.0
  - npm --version
  - ./scripts/innosetup/setup.sh
install:
  - export DISPLAY=':99.0'  # https://electron.atom.io/docs/tutorial/testing-on-headless-ci/
  - Xvfb :99 -screen 0 1024x768x24 > /dev/null 2>&1 & # Create a virtual display
  - npm i
  - npm i -g jest coveralls codecov
  - npm run load-apps
script:
  - eslint ./src && jest --coverage
  - cat ./coverage/lcov.info | coveralls
  - codecov
before_deploy:
  - gulp build --win
  - gulp build --linux
  - gulp build --osx
  - gulp release
deploy:
  provider: releases
  name: $TRAVIS_TAG
  tag_name: $TRAVIS_TAG
  file_glob: true
  file: release/*
  overwrite: true
  skip_cleanup: true
  prerelease: true
  draft: true
  on:
    tags: true
  api_key:
   secure: 
